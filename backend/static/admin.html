<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookIt Demo - Admin Tool</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .form-container {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
  }
  label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input {
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 30px;
    font-weight: bold;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸ“² Naveon Bookit Demo â€“ Send Secure Reschedule Link</h2>
    <form id="sendForm" enctype="multipart/form-data">
      <label for="name">Patient Name:</label>
      <input type="text" id="name" required />

      <label for="provider_name">Provider Name:</label>
      <input type="text" id="provider_name" value="Jane Roberts, FNP" />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required />

      <label for="missed_date">Missed Appt Date:</label>
      <input type="date" id="missed_date" required />

      <label for="missed_clock">Missed Appt Time:</label>
      <input type="time" id="missed_clock" required />

      <label for="facility_name">Facility Name:</label>
      <input type="text" id="facility_name" />

      <label for="facility_logo">Facility Logo:</label>
      <input type="file" id="facility_logo" accept="image/*" />

      <button type="submit">Send Message</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("sendForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const provider_name = document.getElementById("provider_name").value;
      const phone = document.getElementById("phone").value;
      const missed_date = document.getElementById("missed_date").value;
      const missed_clock = document.getElementById("missed_clock").value;
      const formattedDateTime = new Date(`${missed_date}T${missed_clock}`);
      const missed_time = formattedDateTime.toLocaleString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });

      const formData = new FormData();
      formData.append("name", name);
      formData.append("provider_name", provider_name);
      formData.append("phone", phone);
      formData.append("missed_time", missed_time);
      formData.append("facility_name", document.getElementById("facility_name").value);
      formData.append("facility_logo", document.getElementById("facility_logo").files[0]);

      fetch("/send-initial-message", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          const link = `http://127.0.0.1:5000/choose-time/${data.token}`;
          document.getElementById("result").innerHTML = `
            âœ… Secure link generated:<br>
            <a href="${link}" target="_blank">${link}</a>
          `;
        } else {
          document.getElementById("result").innerText = "Something went wrong.";
        }
      });
    });
  </script>
</body>
</html>
